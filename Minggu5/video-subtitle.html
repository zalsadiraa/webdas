<!DOCTYPE html>
<html lang="en">
<head>
    <title>Video Subtitle HTML</title>
</head>
<body>
    <h2>Video Subtitle HTML</h2>

    <video controls width="100%">
        <source type="video/mp4" src="mov_bbb.mp4">
        <track default 
            src="subtitle.vtt"
            label="Indonesia"
            srclang="in"
            kind="subtitles">
    </video>
</body>
</html>
