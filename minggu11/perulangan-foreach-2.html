<!DOCTYPE html>
<html>
  <head>
    <title>Perulangan Foreach 2</title>
  </head>
  <body>
    <script>
      var days = [
        "Senin",
        "Selasa",
        "Rabu",
        "Kamis",
        "Jum'at",
        "Sabtu",
        "Minggu",
      ];
      days.forEach(function (day) {
        document.write("<p>" + day + "</p>");
      });
    </script>
  </body>
</html>
